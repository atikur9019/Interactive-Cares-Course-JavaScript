<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        span{
            display: none;
        }
    </style>
</head>
<body>
    
    <h1>Hello World</h1>

    <script>
        let title = document.querySelector('h1');
        title.innerHTML = '<h1>Hello<span>World</span></h1>'
        // title.textContent = 'Hello Jupiter';
        // title.innerText = 'Hello Jupiter';
    </script>
</body>
</html>
